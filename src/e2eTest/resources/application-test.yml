micronaut:
  application:
    name: ttrack-be
  security:
    enabled: true
    authentication: cookie
    token:
      bearer:
        enabled: false
      jwt:
        enabled: true
        generator:
          access-token:
            expiration: 3600
        signatures:
          secret:
            generator:
              secret: "TestSecret!!TestSecret!!TestSecret!!TestSecret!!"
      cookie:
        enabled: true
        cookie-name: ${JWT_COOKIE_NAME:access_token}
        cookie-path: /
        cookie-http-only: true
        cookie-secure: ${JWT_COOKIE_SECURE:false}
        cookie-same-site: ${JWT_COOKIE_SAME_SITE:Lax}
        cookie-max-age: ${JWT_COOKIE_MAX_AGE:3600s}
    intercept-url-map:
      - pattern: /swagger/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /swagger-ui/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /auth/login
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /user/create
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /training-session/**
        access:
          - isAnonymous()
      - pattern: /exercise/**
        access:
          - isAnonymous()
      - pattern: /session-exercise/**
        access:
          - isAnonymous()
      - pattern: /health/**
        access:
          - isAnonymous()
      - pattern: /**
        access:
          - isAuthenticated()

# Database configuration will be handled by Testcontainers
datasources:
  default:
    driverClassName: org.postgresql.Driver
    dialect: POSTGRES
    autoCommit: false
    connectionTimeout: 30000
    minimumIdle: 1
    maximumPoolSize: 3

flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration

jpa:
  default:
    entity-scan:
      packages: 'com.rvladimir.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        show_sql: true
        format_sql: true
