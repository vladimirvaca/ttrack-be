# Sat Dec 13 04:32:40 UTC 2025
micronaut:
  application:
    name: ttrack-be
  server:
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins:
            - http://localhost:5173
          allowCredentials: true
          allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowedHeaders:
            - Content-Type
            - Authorization
  router:
    static-resources:
      swagger:
        paths: "classpath:META-INF/swagger"
        mapping: "/swagger/**"
      swagger-ui:
        mapping: "/swagger-ui/**"
        paths: "classpath:META-INF/swagger/views/swagger-ui"
  security:
    enabled: true
    authentication: cookie
    token:
      bearer:
        enabled: false
      jwt:
        enabled: true
        generator:
          access-token:
            expiration: 3600
        signatures:
          secret:
            generator:
              secret: "PlsChangeThis!!PlsChangeThis!!PlsChangeThis!!PlsChangeThis!!"
      cookie:
        enabled: true
        cookie-name: ${JWT_COOKIE_NAME:access_token}
        cookie-path: /
        cookie-http-only: true
        cookie-secure: ${JWT_COOKIE_SECURE:false}
        cookie-same-site: ${JWT_COOKIE_SAME_SITE:Lax}
        cookie-max-age: ${JWT_COOKIE_MAX_AGE:3600s}
    intercept-url-map:
      - pattern: /swagger/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /swagger-ui/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /auth/login
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /user/create
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /health/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /**
        access:
          - isAuthenticated()

endpoints:
  health:
    enabled: true
    sensitive: false

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/ttrack-db
    driverClassName: org.postgresql.Driver
    username: ttrack-user
    password: ttrack-password
    dialect: POSTGRES
    autoCommit: false
    connectionTimeout: 30000
    minimumIdle: 5
    maximumPoolSize: 10

flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration

jpa:
  default:
    entity-scan:
      packages: 'com.rvladimir.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
        show_sql: true
        format_sql: true
