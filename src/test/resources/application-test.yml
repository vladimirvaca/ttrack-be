micronaut:
  application:
    name: ttrack-be
  security:
    enabled: true
    authentication: cookie
    token:
      bearer:
        enabled: false
      jwt:
        enabled: true
        generator:
          access-token:
            expiration: 3600
          refresh-token:
            enabled: true
            secret: "TestRefreshSecret!!TestRefreshSecret!!TestRefreshSecret!!"
            expiration: 86400
        signatures:
          secret:
            generator:
              secret: "TestSecret!!TestSecret!!TestSecret!!TestSecret!!"
      cookie:
        enabled: true
        cookie-name: ${JWT_COOKIE_NAME:access_token}
        cookie-path: /
        cookie-http-only: true
        cookie-secure: ${JWT_COOKIE_SECURE:false}
        cookie-same-site: ${JWT_COOKIE_SAME_SITE:Lax}
        cookie-max-age: ${JWT_COOKIE_MAX_AGE:3600s}
    intercept-url-map:
      - pattern: /swagger/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /swagger-ui/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /auth/login
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /auth/mobile-login
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /auth/mobile-refresh
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /user/create
        httpMethod: POST
        access:
          - isAnonymous()
      - pattern: /training-session/**
        access:
          - isAnonymous()
      - pattern: /exercise/**
        access:
          - isAnonymous()
      - pattern: /session-exercise/**
        access:
          - isAnonymous()
      - pattern: /**
        access:
          - isAuthenticated()

# Database configuration will be handled by Testcontainers
datasources:
  default:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS TTRACK
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    dialect: H2
    schema-generate: CREATE_DROP
    autoCommit: false
    connectionTimeout: 30000
    minimumIdle: 1
    maximumPoolSize: 3

flyway:
  datasources:
    default:
      enabled: false

jpa:
  default:
    entity-scan:
      packages: 'com.rvladimir.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: false
        format_sql: false
