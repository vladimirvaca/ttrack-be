version = "0.1"
group = "com.rvladimir"

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '10.12.7'
    configFile = rootProject.file('src/main/resources/checkstyle/checkstyle.xml')
    ignoreFailures = false
}

configurations.checkstyle {
    exclude group: 'com.google.collections', module: 'google-collections'
}

// Source sets for different test types
sourceSets {
    integrationTest {
        java {
            srcDir 'src/integrationTest/java'
        }
        resources {
            srcDir 'src/integrationTest/resources'
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += output + compileClasspath
    }

    e2eTest {
        java {
            srcDir 'src/e2eTest/java'
        }
        resources {
            srcDir 'src/e2eTest/resources'
        }
        compileClasspath += sourceSets.main.output
        runtimeClasspath += output + compileClasspath
    }
}

// Configure test configurations to extend from test
configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
    integrationTestAnnotationProcessor.extendsFrom testAnnotationProcessor
    e2eTestImplementation.extendsFrom testImplementation
    e2eTestRuntimeOnly.extendsFrom testRuntimeOnly
    e2eTestAnnotationProcessor.extendsFrom testAnnotationProcessor
}

