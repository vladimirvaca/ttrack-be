# Reusable workflow for running all tests
# This workflow is called by both ci.yml and release.yml

name: Reusable Tests

on:
  workflow_call:
    inputs:
      upload-artifacts:
        description: 'Whether to upload test artifacts'
        required: false
        default: true
        type: boolean
      publish-results:
        description: 'Whether to publish test results (requires checks:write permission)'
        required: false
        default: false
        type: boolean

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  # =============================================================================
  # VALIDATE STAGE - Code Quality Checks
  # =============================================================================

  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Checkstyle checks
        run: ./gradlew checkstyleMain checkstyleTest checkstyleIntegrationTest checkstyleE2eTest --no-daemon

      - name: Upload Checkstyle reports
        if: always() && inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle/
          retention-days: 7

  # =============================================================================
  # TEST STAGE - Run all test suites in parallel
  # =============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Publish test results
        if: always() && inputs.publish-results
        continue-on-error: true
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/test/TEST-*.xml

      - name: Upload test reports
        if: always() && inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run integration tests
        run: ./gradlew integrationTest --no-daemon

      - name: Publish test results
        if: always() && inputs.publish-results
        continue-on-error: true
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/integrationTest/TEST-*.xml

      - name: Upload test reports
        if: always() && inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            build/reports/tests/integrationTest/
            build/test-results/integrationTest/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run E2E tests
        run: ./gradlew e2eTest --no-daemon

      - name: Publish test results
        if: always() && inputs.publish-results
        continue-on-error: true
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/e2eTest/TEST-*.xml

      - name: Upload test reports
        if: always() && inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: |
            build/reports/tests/e2eTest/
            build/test-results/e2eTest/
          retention-days: 7

