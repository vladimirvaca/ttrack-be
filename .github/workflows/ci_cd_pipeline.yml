# GitHub Actions CI/CD Pipeline for TTrack Backend
# This pipeline includes code quality checks and multiple test suites

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    # Tags are handled by release.yml to prevent duplicate workflow runs
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:


permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  # Disable Gradle daemon for CI (recommended)
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  # =============================================================================
  # CHECK IF COMMIT HAS A TAG - Skip CI if release.yml will handle it
  # =============================================================================

  check-for-tag:
    name: Check for Tag
    runs-on: ubuntu-latest
    outputs:
      has_tag: ${{ steps.check_tag.outputs.has_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if commit has a version tag
        id: check_tag
        run: |
          # Check if current commit has a tag starting with 'v'
          TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)
          if [ -n "$TAG" ]; then
            echo "Commit has tag: $TAG - skipping CI pipeline (release.yml will run)"
            echo "has_tag=true" >> $GITHUB_OUTPUT
          else
            echo "No version tag found - running CI pipeline"
            echo "has_tag=false" >> $GITHUB_OUTPUT
          fi

  # =============================================================================
  # VALIDATE STAGE - Code Quality Checks
  # =============================================================================

  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    needs: [check-for-tag]
    if: needs.check-for-tag.outputs.has_tag == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Checkstyle checks
        run: ./gradlew checkstyleMain checkstyleTest checkstyleIntegrationTest checkstyleE2eTest --no-daemon

      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle/
          retention-days: 7

  # =============================================================================
  # TEST STAGE - Run all test suites in parallel
  # =============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Publish test results
        if: always()
        continue-on-error: true
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/test/TEST-*.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run integration tests
        run: ./gradlew integrationTest --no-daemon

      - name: Publish test results
        if: always()
        continue-on-error: true
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/integrationTest/TEST-*.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            build/reports/tests/integrationTest/
            build/test-results/integrationTest/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run E2E tests
        run: ./gradlew e2eTest --no-daemon

      - name: Publish test results
        if: always()
        continue-on-error: true
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/e2eTest/TEST-*.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: |
            build/reports/tests/e2eTest/
            build/test-results/e2eTest/
          retention-days: 7

