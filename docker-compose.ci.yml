# Docker Compose configuration for CI/CD and production deployment
# This file is optimized for deploying the containerized application


services:
  # PostgreSQL Database
  db:
    image: postgres:15.3-alpine
    container_name: ttrack-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ttrack-db}
      POSTGRES_USER: ${POSTGRES_USER:-ttrack-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ttrack-password}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ttrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ttrack-user} -d ${POSTGRES_DB:-ttrack-db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TTrack Backend Application
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/vladimir-vaca/ttrack-be:latest}
    container_name: ttrack-backend
    restart: unless-stopped
    ports:
      - '${APP_PORT:-8080}:8080'
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "ttrack-app"
        awslogs-stream: "backend"
        awslogs-create-group: "true"
    environment:
      # Database Configuration
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-ttrack-db}
      DATASOURCES_DEFAULT_USERNAME: ${POSTGRES_USER:-ttrack-user}
      DATASOURCES_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD:-ttrack-password}
      DATASOURCES_DEFAULT_DIALECT: POSTGRES

      # JWT Configuration
      # JWT_SECRET: Signs access tokens (HS256). Must be â‰¥ 32 characters (256 bits).
      # Change this to a long random string in production. Example: openssl rand -base64 48
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}

      # JWT_REFRESH_SECRET: Signs refresh tokens. Use a DIFFERENT value from JWT_SECRET
      # for stronger security isolation between token types.
      # Example: openssl rand -base64 48
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}

      # JWT_ACCESS_TOKEN_EXPIRATION: Lifetime of the access token in seconds.
      # Default: 3600 (1 hour). Keep short to limit exposure on token theft.
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-3600}

      # JWT_REFRESH_TOKEN_EXPIRATION: Lifetime of the refresh token in seconds.
      # Default: 86400 (24 hours). Mobile clients use this to silently re-authenticate
      # via POST /auth/mobile-refresh without requiring the user to log in again.
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-86400}

      # Application Configuration
      MICRONAUT_SERVER_PORT: 8080
      MICRONAUT_ENVIRONMENTS: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ttrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ttrack-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
